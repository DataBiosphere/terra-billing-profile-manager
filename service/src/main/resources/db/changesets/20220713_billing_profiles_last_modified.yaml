databaseChangeLog:
  - changeSet:
      id: billing_profile_table_last_modified
      author: ypark
      changes:
        - addColumn:
            tableName: billing_profile
            columns:
              - column:
                  name: last_modified
                  type: timestamptz
                  defaultValueComputed: now()
                  remarks: |
                    Date the profile was last modified.